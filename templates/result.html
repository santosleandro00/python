<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do IMC</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">

        <h1>Resultado do IMC</h1>
        <p>Seu peso: <strong>{{ peso }}</strong></p>
        <p>Altura: <strong>{{ altura }}</strong></p>
        <p>Seu IMC é <strong>{{ resultado|round(2) }}</strong></p>
        <p>Classificação: <strong>{{ tipo|upper }}</strong></p>
        
        <a href="/">Calcular novamente</a>
    </div>
</body>
</html>
